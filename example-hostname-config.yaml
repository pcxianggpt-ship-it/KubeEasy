# KubeEasy 主机名配置示例
# 展示不同的主机名配置方式

# 方式1：完整自定义主机名
servers:
  architecture: "amd64"

  master:
    - ip: "192.168.1.10"
      hostname: "master-01"     # 完全自定义
    - ip: "192.168.1.11"
      hostname: "master-02"     # 完全自定义

  workers:
    - ip: "192.168.1.20"
      hostname: "worker-node-1" # 完全自定义
    - ip: "192.168.1.21"
      hostname: "worker-node-2" # 完全自定义

